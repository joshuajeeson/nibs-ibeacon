<ion-view title="Levels" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="status-bar" style="display:block;">
            <div style="display:block; clear:both;">
                <div class="forastero" style="float:left; width:25%">
                    <p>Level 1</p>
                    <p>0-5000 pts</p>
                </div>
                <div style="float:right; width:75%; padding: 10px;">Welcome member, you are on your way to Gold.
                </div>
            </div>
            <div style="display: block; clear:both;">
                <div class="trinitario" style="float:left; width:25%">
                    <p>Level 2</p>
                    <p>&gt;5000 pts</p>
                </div>
                <div style="float:right; width:75%; padding: 10px;">Gold unlocks you special 10% off from our online store.
                </div>
            </div>
            <div style="display: block; clear:both;">
                <div class="Criollo" style="float:left; width:25%">
                    <p>Level 3</p>
                    <p>&gt;10000 pts</p>
                </div>
                <div style="float:right; width:75%; padding: 10px;">Experts need no more mention. You get a straight 25% off on every product from our online store.
                </div>
            </div>
        </div>
